


{% extends 'user/auth/abase.html' %}
{% load static %}
{% block content %}

  <form method="post">
    {% csrf_token %}
    <div class="card">
      <div class="card-body pb-1">
       
        <div class="form-group basic">
            {% for field in form %}
        <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
          
            {{ field }}
           
            <small class="text-danger">{{ field.errors }}</small>
        </div>
    {% endfor %}
            <button type="submit" style="background: linear-gradient(to right, #CD9F34, #F6DB77);" class="btn btn-block btn-lg">Reset Password</button>
        </div>
        <div class="form-group basic">
          <div class="input-wrapper">
            <a href="/password-reset" class="text-primary">Forgot Password?</a> | <a href="/signup" class="text-primary">Register</a>
          </div>
        </div>
      </div>
    </div>

  </form>

{% endblock %}
