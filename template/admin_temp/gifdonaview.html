{% extends 'admin_temp/base.html' %}
{% block content %}
  
<div class="container depinfo">
   
    <div class="row">
        <div class="col-md-6 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <p class="card-title">Donation Information</p>
              <p class="font-weight-500">A donation from {{x.user.username}}</p>
              <div class="d-flex flex-wrap mb-5">
                <div class="mr-5 mt-3">
                  <p class="text-muted">Order value</p>
                  <h3 class="text-primary fs-10 font-weight-medium">GiftCard</h3>
                </div>
                <input type="text" name="u_id" value="{{x.ucoin.id}}" hidden>
                <input type="text" name="b_id" value="{{x.ucoin.balance.id}}" hidden>
                <div class="mr-5 mt-3">
                  <p class="text-muted">Amount</p>
                  <p class="text-primary">${{x.giftcardamount}}</p>
                </div>
                <div class="mr-5 mt-3">
                  <p class="text-muted">Name</p>
                  <p class="text-primary">{{x.giftcardname}}</p>
                </div>
                <div class="mr-5 mt-3">
                    <p class="text-muted">Code</p>
                    <p class="text-primary">{{x.giftcardcode}}</p>
                  </div><br><br>
                <div class="mt-3">
                  <img style="width: 100%;" src="{{x.giftcardimg.url}}" alt="giftcard img">
                </div> 
              </div>
            </div>
          </div>
        </div>
      </div>
   
</div>


{% endblock %}
