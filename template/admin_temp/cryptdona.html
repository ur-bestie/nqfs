{% extends 'admin_temp/base.html' %}
{% block content %}
  
<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <p class="card-title">GiftCard Donations</p>
          <div class="row">
            <div class="col-12">
              <div class="table-responsive">
                <table id="example" class="display expandable-table" style="width:100%">
                  <thead>
                    <tr>
                      <th>Donation Info</th>
                      <th>Plan</th>
                      <th>Amount</th>
                      <th>paid with</th>
                    </tr>
                  </thead>
                  {% for x in x reversed %}
                  <tbody>
                    <td>
                        <div class="tbd">
                            <div class="img"><p>Donation from</p></div>
                            <div class="content">
                                <p>{{x.user.username}}</p>
                                
                            </div>
                        </div>
                    </td>
                    <td>
                        {{x.plan}}
                    </td>
                    <td>
                        ${{x.cryptoamount}}
                    </td>
                    <td>
                        
                 {{x.cryptoname}}
                        
                    </td>
                  </tbody>
                  {% endfor %}
              </table>
              </div>
            </div>
          </div>
          </div>
        </div>

        
      </div>
    </div>

{% endblock %}
