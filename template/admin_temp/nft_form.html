{% extends 'admin_temp/base.html' %}
{% block content %}
  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add NFT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #e2e7f297;
            border-radius: 7px;
            background: #9399f1;
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Add a New NFT</h2>
    <form action="{% url 'add_nft' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">NFT Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="image">NFT Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required>

        <label for="is_available">Status:</label>
        <select id="is_available" name="is_available">
            <option value="True">Buy</option>
            <option value="False">Bought</option>
        </select>

        <button type="submit">Add NFT</button>
    </form>
</body>
</html>


{% endblock %}
