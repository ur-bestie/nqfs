{% extends 'user/base2.html' %}
  {% load static %}
    {% block content %}
    <style>
      input{
        border: 1px solid rgb(179, 179, 247);
        border-radius: 7px;
      }
    </style>
     <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
     <div class="">
      <div class="page-header min-height-300 border-radius-xl mt-4" style="background-image: url('../assets/img/curved-images/curved0.jpg'); background-position-y: 50%;">
        <span class="mask bg-gradient-primary opacity-6"></span>
      </div>
      <div class="card card-body blur shadow-blur mx-4 mt-n6 overflow-hidden">
        <div class="row gx-4">
          <div class="col-auto">
            
            <div class="col-auto my-auto">
              <div class="h-100">
                <h5 class="mb-1">
                  
                </h5>
                
              </div>
            </div>
          </div>
         
  
  
          <div class="col-12 col-xl-4">
            <div class="card h-100">
              <div class="card-header pb-0 p-3">
                <div class="row">
                  <div class="col-md-8 d-flex align-items-center">
                    <h6 class="mb-0">Profile Information</h6>
                  </div>
                  <div class="col-md-4 text-end">
                  </div>
                </div>
              </div>
              <div class="card-body p-3">
               
                <hr class="horizontal gray-light my-4">
                <ul class="list-group">
                  <li class="list-group-item border-0 ps-0 pt-0 text-sm"><strong class="text-dark">Profile Picture:</strong> &nbsp; <input class="" name="img" type="file" required></li>
                  <li class="list-group-item border-0 ps-0 text-sm"><strong class="text-dark">Mobile:</strong> &nbsp; <input type="text" required name="phone" value="{{x.phone}}"></li>
                  <li class="list-group-item border-0 ps-0 text-sm"><strong class="text-dark">Full Name:</strong> &nbsp; <input type="text" name="fullname"  value="{{x.fullname}}" required></li>
                  <li class="list-group-item border-0 ps-0 text-sm"><strong class="text-dark">Transaction Pin:</strong> &nbsp;<input type="text" required name="tr_pin" minlength="4" maxlength="4" pattern="\d{4}" required title="Please enter exactly 4 digits" value="{{x.tr_pin}}"></li>
                  <input type="submit" class="btn btn-sm main-btn bg-info" value="update">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

{% endblock %}
