{% extends 'user/auth/abase.html' %}
{% load static %}
{% block content %}

  <form method="post">
    {% csrf_token %}
    <div class="card">
      <div class="card-body pb-1">
        <div class="form-group basic">
          <div class="input-wrapper">
            <label class="label" for="email1">Username</label>
            <input type="text" class="form-control" name="username" required>
          </div>
        </div>

        <div class="form-group basic">
          <div class="input-wrapper">
            <label class="label" for="password1">Password</label>
            <input type="password" class="form-control" name="password"  required>
          </div>
        </div>
        <div class="form-group basic">
          <div class="input-wrapper">
            <a href="/password-reset" class="text-primary">Forgot Password?</a> | <a href="/signup" class="text-primary">Register</a>
          </div>
        </div>
        <input style="background: linear-gradient(to right, #CD9F34, #F6DB77);" type="submit" class="btn btn-block btn-lg" name="emaillogin" value="Sign In">
      </div>
    </div>

  </form>

{% endblock %}
